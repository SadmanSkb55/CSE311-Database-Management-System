<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Store</title>
    <link rel="stylesheet" href="gamestyle.css">
    <script defer src="gamescript.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-left">
            <a href="#" class="logo">Games</a>
        </div>
        <div class="nav-center">
            <input type="text" placeholder="Search for Games..." class="search-bar">
        </div>
        <div class="nav-right">
            <a href="index.html" class="nav-item">Home</a>
            <a href="#categories" class="nav-item">Categories</a>
            <a href="#wishlist" class="nav-item">Wishlist</a>
            <a href="#cart" class="nav-item">Cart</a>
            <a href="profile.html" class="nav-item">Profile</a>
        </div>
    </nav>

    <!-- Categories Bar -->
    <div class="categories-bar" id="categories">
        <button class="category-btn">Action</button>
        <button class="category-btn">Adventure</button>
        <button class="category-btn">Strategy</button>
        <button class="category-btn">RPG</button>
        <button class="category-btn">Shooter</button>
        <button class="category-btn">Puzzle</button>
        <button class="category-btn">Horror</button>
        <button class="category-btn">Simulation</button>
        <button class="category-btn">Sports</button>
        <button class="category-btn">Fighting</button>
        <button class="category-btn">Platformer</button>
        <button class="category-btn">Open World</button>
        <button class="category-btn">Indie</button>
        <button class="category-btn">Multiplayer</button>
    </div>
    
<main>
    <!-- Games Section -->
    <div class="games-container">
        <div class="game-card">
            <img src="game1.jpg" alt="Game 1" class="game-img">
            <div class="game-info">
                <h3>Game Title 1</h3>
                <p>Action, Adventure</p>
                <div class="game-actions">
                    <button class="add-to-cart-btn">Add to Cart</button>
                    <button class="add-to-wishlist-btn">Add to Wishlist</button>
                </div>
            </div>
        </div>

        <div class="game-card">
            <img src="game2.jpg" alt="Game 2" class="game-img">
            <div class="game-info">
                <h3>Game Title 2</h3>
                <p>RPG, Shooter</p>
                <div class="game-actions">
                    <button class="add-to-cart-btn">Add to Cart</button>
                    <button class="add-to-wishlist-btn">Add to Wishlist</button>
                </div>
            </div>
        </div>

        <div class="game-card">
            <img src="game3.jpg" alt="Game 3" class="game-img">
            <div class="game-info">
                <h3>Game Title 3</h3>
                <p>Strategy, Action</p>
                <div class="game-actions">
                    <button class="add-to-cart-btn">Add to Cart</button>
                    <button class="add-to-wishlist-btn">Add to Wishlist</button>
                </div>
            </div>
        </div>

        <!-- More game cards can be added here -->
    </div>
</main>



</body>
</html>
