<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Sign In / Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="profilestyle.css">
</head>
<body>

    <div class="container d-flex flex-column align-items-center mt-5">
        <h2 class="mb-4">Welcome to Game & DVD Store</h2>
        
        <!-- Tabs for Sign In / Sign Up -->
        <ul class="nav nav-pills mb-3" id="authTabs">
            <li class="nav-item">
                <button class="nav-link active" id="signInTab" onclick="showSignIn()">Sign In</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" id="signUpTab" onclick="showSignUp()">Sign Up</button>
            </li>
        </ul>

        <!-- Sign In Form -->
        <div id="signInForm" class="auth-form">
            <h3>Sign In</h3>
            <input type="email" class="form-control mt-2" placeholder="Email">
            <input type="password" class="form-control mt-2" placeholder="Password">
            <button class="btn btn-primary w-100 mt-3">Sign In</button>
            <a href="#" class="d-block mt-2">Forgot Password?</a>
        </div>

        <!-- Sign Up Form (Initially Hidden) -->
        <div id="signUpForm" class="auth-form d-none">
            <h3>Sign Up</h3>
            <input type="text" class="form-control mt-2" placeholder="Username">
            <input type="email" class="form-control mt-2" placeholder="Email">
            <input type="password" class="form-control mt-2" placeholder="Password">
            <button class="btn btn-success w-100 mt-3">Sign Up</button>
        </div>

        <!-- Back to Home Button -->
        <a href="index.html" class="btn btn-secondary mt-4">Back to Home</a>
    </div>

    <script src="profilescript.js"></script>
</body>
</html>
